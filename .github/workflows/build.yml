name: Build Custom Bazzite

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up ublue-os build
        uses: ublue-os/ublue-action@v6
        with:
          recipe: recipe.yml
